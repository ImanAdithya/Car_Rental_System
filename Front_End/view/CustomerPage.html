<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/styles/customerPage.css">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">



</head>
<body >
<header >
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
            <img class="navbar-brand mx-4" src="../assets/img/logo.png" id="logo">

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active" id="homeBtn" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="cartBtn" href="#">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="justify-content-end d-flex">
                <div>
                    <h6 id="cartCount" class="position-absolute text-light mx-3 "></h6>
                    <i class="fa-solid fa-cart-shopping fa-2xl me-3 mt-3"></i>
                </div>
                <a href="LoginForm.html"><button class="btn btn-outline-dark" type="submit">SIGN IN</button></a>
            </div>
        </div>
    </nav>
</header>

<main id="rentPage" style="overflow-x: hidden">

    <div>
        <img src="../assets/img/customerCar.jpg" style="height: 50vh;width: 100vw">
    </div>

    <div class=" mt-3 d-flex justify-content-between">
        <p class="mx-5" style="font-size: 2.5vw;margin: 0">Browse Your Car</p>

            <div class="d-flex mt-4" style="right: 3vw;position:relative;">
                <aside class="d-flex justify-content-center mt-2">
                    <form class="d-flex" role="search">

                        <div class="col-md-2 mx-2">
                            <select name="type" id="fuelTypes" class="form-select">
                                <option value="ALL" selected>All</option>
                                <option value="PETROL">Petrol</option>
                                <option value="DIESEL">Diesel</option>
                            </select>
                        </div>

                        <div class="col-md-3 mx-2">
                            <select name="type" id="searchBy" class="form-select">
                                <option value="REG_NUM" selected>Vehicle Number</option>
                                <option value="BRAND">Brand</option>
                                <option value="COLOR">Color</option>
                            </select>
                        </div>

                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="search"
                               style="width: 350px !important;">


                    </form>
                </aside>


            </div>
        </div>

    <div class="d-flex justify-content-center">

            <div class=" row row-cols-1 row-cols-md-3 g-4 mt-3" id="carsAppend" style="width: 90vw;">
            </div>

        </div>

</main>

<main id="cartPage" style="width: 100vw;height: 100vh;overflow-x: hidden">
    <section class="container-fluid">
        <div>
            <p class="mx-5 mt-3" style="font-size: 2.5vw;margin: 0">Your Cart Items</p>
        </div>

        <div class="d-flex justify-content-end">
            <button id="btnRequestAll" type="button" class="btn btn-warning me-4"><i class=" text-dark fa-regular fa-paper-plane me-2"></i>REQUEST ALL</button>
        </div>

        <div class="d-flex flex-row mx-4 justify-content-around mt-5" style="width: 95vw;height:100vh">

            <div style="width: 40vw;height: 100vh">
                <div class="bg-white  rounded popupDetailDiv bg-light shadow mx-5" style="width: 35vw;height: 67vh">

                    <div class="d-flex flex-row ">
                        <h3 class="mt-3 mx-2 ">Booking Detail</h3>
                    </div>

                <form id="rentForm">
                    <div class="d-flex flex-row justify-content-around mt-4">
                        <div style="width: 13vw">
                            <label  class="form-label">PickUp-Date</label>
                            <input type="date" class="form-control" id="txtPickUpdate">
                        </div>
                        <div style="width: 13vw">
                            <label  class="form-label">PickUp-Time</label>
                            <input type="time" class="form-control " id="txtPickUpTime">
                        </div>
                    </div>

                    <div class="d-flex flex-row justify-content-around mt-2">
                        <div style="width: 13vw">
                            <label  class="form-label">Return-Date</label>
                            <input type="date" class="form-control" id="txtReturnDate">
                        </div>
                        <div style="width: 13vw">
                            <label  class="form-label">Return-Time</label>
                            <input type="time" class="form-control " id="txtReturnTime">
                        </div>
                    </div>

                    <div class="d-flex flex-row justify-content-around mt-2">
                        <div style="width: 30vw">
                            <label  class="form-label" >Wavier Payment</label>
                            <input type="text" class="form-control" id="txtWavierPayment">
                        </div>
                    </div>


                    <div class="mt-3 mx-5 ">
                        <label  class="form-labels ">Wavier Slip</label>
                        <div class="d-flex flex-column align-items-center ">
                            <img src="" id="paymentSlipImg" alt="" style="width: 30vw;height: 23vh;background-color: #EFEFEF">
                            <label for="paymentSlip" class="btn  btn-outline-dark form-label mt-2" style="width: 30vw;height: 3.5vh">UPLOAD</label>
                            <input type="file" class="d-none" id="paymentSlip" name="wavierSlip">
                        </div>
                    </div>
                </form>
                </div>
            </div>

            <div style=" height: 100%;width: 50vw">
                <table>
                    <thead>
                    <tr>
                        <th>RENT_ID</th>
                        <th>CAR_ID</th>
                        <th>REG_NO</th>
                        <th>BRAND</th>
                        <th>FUEL</th>
                        <th>WAVIER PAYMENT</th>
                        <th>DRIVER</th>
                        <th>
                            ACTION
                        </th>
                    </tr>
                    </thead>
                    <tbody id="tblCustomerCart">

                    </tbody>
                </table>
            </div>
        </div>

    </section>
</main>



<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../controller/Customer_CarController.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../util/Alert.js"></script>
</body>
</html>
