</head>
<body >
<header >
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
            <img class="navbar-brand mx-4" src="../assets/img/logo.png" id="logo">

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active"  aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="cartBtn" href="#">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="  justify-content-end">
                <a href="LoginForm.html"><button class="btn btn-outline-dark" type="submit">SIGN IN</button></a>
                <a href="LoginForm.html"><button class="btn btn-outline-dark" type="submit">SIGN UP</button></a>
            </div>
        </div>
    </nav>
</header>

<main id="rentPage" style="overflow-x: hidden">

    <div>
        <img src="../assets/img/customerCar.jpg" style="height: 50vh;width: 100vw">
    </div>

    <div class=" mt-3 d-flex justify-content-between">
        <p class="mx-5" style="font-size: 2.5vw;margin: 0">Browse Your Car</p>

            <div class="d-flex mt-4" style="right: 3vw;position:relative;">
                <aside class="d-flex justify-content-center mt-2">
                    <form class="d-flex" role="search">

                        <div class="col-md-2 mx-2">
                            <select name="type" id="fuelTypes" class="form-select">
                                <option value="ALL" selected>All</option>
                                <option value="PETROL">Petrol</option>
                                <option value="DIESEL">Diesel</option>
                            </select>
                        </div>

                        <div class="col-md-3 mx-2">
                            <select name="type" id="searchBy" class="form-select">
                                <option value="REG_NUM" selected>Vehicle Number</option>
                                <option value="BRAND">Brand</option>
                                <option value="COLOR">Color</option>
                            </select>
                        </div>

                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="search"
                               style="width: 350px !important;">


                    </form>
                </aside>


            </div>
        </div>

    <div class="d-flex justify-content-center">

            <div class=" row row-cols-1 row-cols-md-3 g-4 mt-3" id="carsAppend" style="width: 90vw;">
            </div>

        </div>

</main>

<main class="position-fixed top-0 start-0 vh-100 w-100 " style="z-index: 6" id="popUpRentPage">
    <div class="vh-100 w-100 position-absolute">
        <section class="popupSecAdminPanel container-fluid bg-transparent d-flex justify-content-center" id="driverDetailsPopupBg">
            <div class="bg-white d-flex flex-column  z-3 rounded popupDetailDiv z-3 bg-light shadow mt-5" id="driverDetailPopup">

                <div class="d-flex flex-row">
                    <h3 class="mt-2 mx-2">Booking Detail</h3>
                    <button type="button" class="btn-close position-relative mt-2" id="closeBtn" aria-label="Close" style="left: 19vw"></button>
                </div>

                <div style="width: 29.5vw;height: 2px;background-color: black;opacity: 0.2"></div>

                <div class="d-flex flex-row justify-content-around mt-4">
                    <div style="width: 13vw">
                        <label  class="form-label">PickUp-Date</label>
                        <input type="date" class="form-control" id="txtPickUpdate">
                    </div>
                   <div style="width: 13vw">
                       <label  class="form-label">PickUp-Time</label>
                       <input type="time" class="form-control " id="txtPickUpTime">
                   </div>
                </div>

                <div class="d-flex flex-row justify-content-around mt-2">
                    <div style="width: 13vw">
                        <label  class="form-label">Return-Date</label>
                        <input type="date" class="form-control" id="txtReturndate">
                    </div>
                    <div style="width: 13vw">
                        <label  class="form-label">Return-Time</label>
                        <input type="time" class="form-control " id="txtReturnTime">
                    </div>
                </div>

                <div class="d-flex flex-row justify-content-around mt-2">
                    <div style="width: 13vw">
                        <label  class="form-label">Wavier Payment</label>
                        <input type="text" class="form-control" id="txtWavierPayment">
                    </div>
                    <div style="width: 13vw">
                        <label  class="form-label">Rent Payment</label>
                        <input type="text" class="form-control " id="txtRentCoast">
                    </div>
                </div>

                <div class="d-flex flex-row justify-content-around mt-2">

                    <div class="dropdown d-flex flex-column" style="width: 13vw">
                        <label  class="form-label">Driver</label>
                        <select name="cars" id="b"  style="height:3.7vh;border-radius:5px;opacity: 0.5">
                            <option value="">Driver</option>
                            <option value="">Yes</option>
                            <option value="">No</option>
                        </select>
                    </div>
                    <div style="width: 13vw">
                        <label  class="form-label">Driver Payment</label>
                        <input type="text" class="form-control " id="txtDriverPayment">
                    </div>
                </div>

                <div class="d-flex flex-row justify-content-around mt-2">
                    <div style="width: 28vw">
                        <label  class="form-label">Total Payment</label>
                        <input type="text" class="form-control" id="txtTotalAmont">
                    </div>
                </div>

                <div class="mt-2 mx-2 ">
                    <label  class="form-label">Wavier Slip</label>
                    <div class="d-flex flex-column align-items-center ">
                        <img src=""  alt="" style="width: 28vw;height: 16vh;background-color: #EFEFEF">
                        <label class="btn  btn-outline-dark form-label mt-2" style="width: 8vw;height: 3.3vh">UPLOAD</label>
                        <input type="file" class="d-none" id="front" name="filePath_1">
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <button type="button" class="btn btn-success" style="width: 28vw">REQUEST</button>
                </div>
            </div>
        </section>
    </div>
</main>

<main id="cartPage" style="width: 100vw;height: 100vh;overflow-x: hidden">
    <section class="container-fluid">
        <div>
            <p class="mx-5" style="font-size: 2.5vw;margin: 0">Your Cart Items</p>
        </div>

        <div class="d-flex flex-row mx-4 justify-content-around" style="width: 95vw;height: 100vh;border:2px solid red">
            <div style="width: 40%;height: 100vh;border: 1px solid green"></div>
            <div style="width: 50%; height: 100%;border: 1px solid blue"></div>
        </div>

    </section>
</main>



<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../controller/Customer_CarController.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../util/Alert.js"></script>

</body>
</html>
