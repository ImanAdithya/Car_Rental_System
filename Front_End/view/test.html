<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">

</div>

<script>
    function generateNextCarID(currentCarID) {
        // Extract the numeric part of the current car ID and increment it
        const numericPart = parseInt(currentCarID.substr(2), 10);
        const nextNumericPart = numericPart + 1;

        // Format the next car ID with leading zeros
        const nextCarID = "CR" + String(nextNumericPart).padStart(3, '0');

        return nextCarID;
    }

    // Example usage:
    const currentCarID = "CR0056";
    const nextCarID = generateNextCarID(currentCarID);
    console.log(nextCarID); // Output: "CR002"

</script>
</body>
</html>
